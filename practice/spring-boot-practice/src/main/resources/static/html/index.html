<!DOCTYPE html>
<!--通过xmlns:th="http://www.thymeleaf.org"命名空间，
将静态的页面转化为动态的视图，需要进行动态处理的元素使用"th:"为前缀-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html" charset="UTF-8">
    <!--通过@{}引入web静态资源-->
    <link th:src="@{../css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:src="@{../css/bootstrap.theme.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<script th:src="@{../js/jquery-3.3.1.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>

<!--在javaScript中访问model：
通过th:inline="javascript"添加到script标签，这样在javascript中就可以访问model属性
通过[[${}]]格式获得实际的值-->
<script th:inline="javascript">
    var single=[[${singlePerson}]];
    console.log(single.name+"/"+single.age);

</script>

<!--通过${}访问model中的属性，需要在需要处理的动态内容需要加上th:前缀-->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>

<!--thymeleaf的迭代：使用th:each来做数据迭代（th:each="person:${people}"）,
person作为迭代元素来使用，然后像上面一样访问迭代元素中的属性-->
<div class="panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">列表</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="person:${people}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.age}"></span>
            </li>
        </ul>
    </div>
</div>

<!--数据判断：
通过${not#lists.isEmpty(people)}表达式判断people是否为空，
thymeleaf 支持>,<,>=,<=,==,!=作为比较条件-->

<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.age}"></span>
                    <button class="btn" th:onclick="'getName(\''+${person.name}+'\)';'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
